<!DOCTYPE html>
<html>
<head>
  <title>CVModding</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ff4c4c;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .discord-link {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff4c4c;
      color: black;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #1c1c1c;
      color: #ff4c4c;
    }

    .mod-box {
      border: 1px solid #ff4c4c;
      margin: 10px auto;
      padding: 10px;
      width: 50%;
      background-color: #1a1a1a;
    }

    a {
      color: #ff4c4c;
    }

    .auth-box {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<a href="https://discord.gg/X4nSTeBXqX" class="discord-link" target="_blank">Join Discord</a>

<h1>Welcome to CVModding</h1>
<p>Upload your favorite APKs and share them with others!</p>

<!-- Login/Register -->
<div class="auth-box">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Log In</button>
  <button onclick="logOut()">Log Out</button>
</div>

<!-- Upload Form -->
<input type="text" id="title" placeholder="Mod Title">
<br>
<input type="text" id="desc" placeholder="Mod Description">
<br>
<input type="file" id="fileInput">
<br>
<button onclick="uploadMod()">Upload Mod</button>

<h2>Uploaded Mods</h2>
<div id="modsList"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtGwQeKlQCQpTv8Lzav7djmka6YQMIORI",
    authDomain: "cvsite-fe8b5.firebaseapp.com",
    databaseURL: "https://cvsite-fe8b5-default-rtdb.firebaseio.com",
    projectId: "cvsite-fe8b5",
    storageBucket: "cvsite-fe8b5.appspot.com",
    messagingSenderId: "904223570661",
    appId: "1:904223570661:web"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();
  const auth = firebase.auth();

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    currentUser = user;
    if (user) {
      console.log("Logged in as:", user.email);
    } else {
      console.log("Logged out");
    }
  });

  function signUp() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert("Signed up!"))
      .catch(err => alert(err.message));
  }

  function logIn() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(() => alert("Logged in!"))
      .catch(err => alert(err.message));
  }

  function logOut() {
    auth.signOut().then(() => alert("Logged out!"));
  }

  function uploadMod() {
    const file = document.getElementById('fileInput').files[0];
    const title = document.getElementById('title').value;
    const desc = document.getElementById('desc').value;

    if (!file || !title) return alert("Please complete all fields");

    const nickname = currentUser ? currentUser.email.split('@')[0] : 'Anonymous';
    const storageRef = storage.ref('mods/' + file.name);

    storageRef.put(file).then(snapshot => {
      return snapshot.ref.getDownloadURL();
    }).then(downloadURL => {
      return db.ref('mods').push({
        title: title,
        description: desc,
        nickname: nickname,
        downloadURL: downloadURL
      });
    }).then(() => {
      alert("Mod uploaded!");
      loadMods();
    }).catch(console.error);
  }

  function loadMods() {
    db.ref('mods').once('value').then(snapshot => {
      const mods = snapshot.val();
      const container = document.getElementById('modsList');
      container.innerHTML = "";

      for (const key in mods) {
        const mod = mods[key];
        const div = document.createElement('div');
        div.className = 'mod-box';
        div.innerHTML = `
          <strong>${mod.title}</strong><br>
          <em>By: ${mod.nickname}</em><br>
          <p>${mod.description}</p>
          <a href="${mod.downloadURL}" target="_blank">Download</a>
        `;
        container.appendChild(div);
      }
    });
  }

  loadMods();
</script>

</body>
</html>
