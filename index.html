<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CVModding</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ff1a1a;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      background-color: #1a1a1a;
      color: #ff1a1a;
      border: 1px solid #ff1a1a;
    }
    .mod-box {
      border: 1px solid #ff1a1a;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
    }
    #uploadForm {
      margin-top: 20px;
    }
    .discord-link {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff1a1a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <a href="https://discord.gg/X4nSTeBXqX" target="_blank" class="discord-link">Join our Discord</a>

  <h1>Welcome to CVModding</h1>
  <p>Upload your favorite mods and share them with others. Sign up or log in to get started.</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password"><br/>
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
  <button id="logout-btn">Log Out</button>

  <div id="uploadForm" style="display:none;">
    <h3>Upload a Mod</h3>
    <input type="text" id="nickname" placeholder="Your Nickname"><br/>
    <input type="text" id="modName" placeholder="Mod Name"><br/>
    <input type="text" id="modDesc" placeholder="Description"><br/>
    <input type="file" id="modFile"><br/>
    <button id="uploadBtn">Upload</button>
  </div>

  <h2>Uploaded Mods</h2>
  <div id="modList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtGwQeKlQCQpTv8Lzav7djmka6YQMIORI",
      authDomain: "cvsite-fe8b5.firebaseapp.com",
      projectId: "cvsite-fe8b5",
      storageBucket: "cvsite-fe8b5.appspot.com",
      messagingSenderId: "904223570661",
      appId: "1:904223570661:web:your-app-id" // optional
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const uploadForm = document.getElementById("uploadForm");

    signupBtn.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signed up!"))
        .catch(e => alert(e.message));
    };

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Logged in!"))
        .catch(e => alert(e.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth)
        .then(() => alert("Logged out"))
        .catch(e => alert(e.message));
    };

    onAuthStateChanged(auth, user => {
      uploadForm.style.display = user ? "block" : "none";
    });

    document.getElementById("uploadBtn").onclick = async () => {
      const modName = document.getElementById("modName").value;
      const modDesc = document.getElementById("modDesc").value;
      const nickname = document.getElementById("nickname").value;
      const file = document.getElementById("modFile").files[0];
      if (!file || !modName || !nickname) return alert("Fill all fields!");

      const fileRef = ref(storage, 'mods/' + file.name);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      await addDoc(collection(db, "mods"), {
        name: modName,
        desc: modDesc,
        url: url,
        nickname: nickname
      });

      alert("Uploaded!");
      loadMods();
    };

    async function loadMods() {
      const modList = document.getElementById("modList");
      modList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "mods"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "mod-box";
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          By: ${data.nickname}<br/>
          <p>${data.desc}</p>
          <a href="${data.url}" target="_blank" style="color: #ff1a1a;">Download</a>
        `;
        modList.appendChild(div);
      });
    }

    loadMods();
  </script>
</body>
</html>
