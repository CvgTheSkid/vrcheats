<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOMOD</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    body {
      background-color: #1a0000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #990000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .mod {
      border: 1px solid #cc0000;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to GOMOD</h1>
  <p>Upload your favorite mods and share them with others. Sign up or log in to get started.</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Log In</button>
  <button onclick="logOut()">Log Out</button>

  <h3>Upload Mod</h3>
  <input type="text" id="modName" placeholder="Mod Name">
  <input type="text" id="description" placeholder="Description">
  <input type="text" id="nickname" placeholder="Your Nickname">
  <input type="file" id="apkFile">
  <button onclick="uploadMod()">Upload</button>

  <h3>Uploaded Mods</h3>
  <div id="modList"></div>

  <a class="top-right" href="https://discord.gg/X4nSTeBXqX" target="_blank">Join Discord</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtGwQeKlQCQpTv8Lzav7djmka6YQMIORI",
      authDomain: "cvsite-fe8b5.firebaseapp.com",
      projectId: "cvsite-fe8b5",
      storageBucket: "cvsite-fe8b5.appspot.com",
      messagingSenderId: "904223570661",
      appId: "1:904223570661:web:something"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password).catch(alert);
    }

    function logIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    }

    function logOut() {
      auth.signOut();
    }

    function uploadMod() {
      const file = document.getElementById('apkFile').files[0];
      const modName = document.getElementById('modName').value;
      const description = document.getElementById('description').value;
      const nickname = document.getElementById('nickname').value;
      if (!file || !modName || !nickname) return alert('Fill in all fields');

      const fileRef = storage.ref().child(`mods/${Date.now()}_${file.name}`);
      fileRef.put(file).then(snapshot => {
        fileRef.getDownloadURL().then(url => {
          db.collection('mods').add({
            name: modName,
            description: description,
            url: url,
            nickname: nickname,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        });
      });
    }

    db.collection('mods').orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const list = document.getElementById('modList');
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const mod = doc.data();
        const div = document.createElement('div');
        div.className = 'mod';
        div.innerHTML = `
          <b>${mod.name}</b><br>
          <i>By: ${mod.nickname}</i><br>
          <p>${mod.description}</p>
          <a href="${mod.url}" download>Download</a>
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
