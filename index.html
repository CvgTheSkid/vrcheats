<!DOCTYPE html>
<html>
<head>
  <title>CVModding</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ff4c4c;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .discord-link {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff4c4c;
      color: black;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #1c1c1c;
      color: #ff4c4c;
    }

    .mod-box {
      border: 1px solid #ff4c4c;
      margin: 10px auto;
      padding: 10px;
      width: 50%;
      background-color: #1a1a1a;
    }

    a {
      color: #ff4c4c;
    }
  </style>
</head>
<body>

<a href="https://discord.gg/YOUR_SERVER" class="discord-link" target="_blank">Join Discord</a>

<h1>Welcome to CVModding</h1>
<p>Upload your favorite APKs and share them with the world!</p>

<!-- Upload Form -->
<input type="text" id="title" placeholder="Mod Title">
<br>
<input type="text" id="desc" placeholder="Mod Description">
<br>
<input type="file" id="fileInput">
<br>
<button onclick="uploadMod()">Upload Mod</button>

<h2>Uploaded Mods</h2>
<div id="modsList"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  function uploadMod() {
    const file = document.getElementById('fileInput').files[0];
    const title = document.getElementById('title').value;
    const desc = document.getElementById('desc').value;

    if (!file) return alert("Select a file!");

    const storageRef = storage.ref('mods/' + file.name);
    storageRef.put(file).then(snapshot => {
      return snapshot.ref.getDownloadURL();
    }).then(downloadURL => {
      return db.ref('mods').push({
        title: title,
        description: desc,
        nickname: "Anonymous",
        downloadURL: downloadURL
      });
    }).then(() => {
      alert("Uploaded!");
      location.reload();
    }).catch(console.error);
  }

  function loadMods() {
    db.ref('mods').once('value').then(snapshot => {
      const mods = snapshot.val();
      const container = document.getElementById('modsList');
      container.innerHTML = "";

      for (const key in mods) {
        const mod = mods[key];
        const div = document.createElement('div');
        div.className = 'mod-box';
        div.innerHTML = `
          <strong>${mod.title}</strong><br>
          <em>By: ${mod.nickname}</em><br>
          <p>${mod.description}</p>
          <a href="${mod.downloadURL}" target="_blank">Download</a>
        `;
        container.appendChild(div);
      }
    });
  }

  loadMods();
</script>

</body>
</html>
