<!DOCTYPE html>
<html>
<head>
  <title>GOMOD by cvg</title>
  <style>
    body {
      background-color: #3b0066;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    input, button, textarea {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #mods {
      margin-top: 20px;
    }

    .mod {
      border: 1px solid white;
      padding: 10px;
      margin: 10px;
      background-color: #520080;
    }

    #discord-link {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    a {
      color: white;
    }
  </style>
</head>
<body>
  <a href="https://discord.gg/X4nSTeBXqX" target="_blank" id="discord-link">Join Discord</a>
  <h1>Welcome to GOMOD</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="nickname" placeholder="Nickname">
    <br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
  </div>

  <div id="uploadForm" style="display:none;">
    <h3>Upload a Mod</h3>
    <input type="text" id="modName" placeholder="Mod Name"><br>
    <textarea id="modDesc" placeholder="Mod Description"></textarea><br>
    <input type="url" id="gofileLink" placeholder="GoFile Link"><br>
    <button onclick="uploadMod()">Upload</button>
  </div>

  <div id="mods">
    <h2>Uploaded Mods</h2>
    <div id="modList"></div>
  </div>

  <!-- Firebase App (SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmqJAVaGRmVSioC8XcB9FrNXBdQmCjQaI",
      authDomain: "dsfdsdadsa-39b67.firebaseapp.com",
      databaseURL: "https://dsfdsdadsa-39b67-default-rtdb.firebaseio.com",
      projectId: "dsfdsdadsa-39b67",
      storageBucket: "dsfdsdadsa-39b67.appspot.com",
      messagingSenderId: "941363097068",
      appId: "1:941363097068:web:your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("uploadForm").style.display = "block";
      } else {
        currentUser = null;
        document.getElementById("uploadForm").style.display = "none";
      }
    });

    window.signUp = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      createUserWithEmailAndPassword(auth, email, password).catch(alert);
    };

    window.logIn = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, email, password).catch(alert);
    };

    window.logOut = () => signOut(auth);

    window.uploadMod = () => {
      const modName = document.getElementById("modName").value;
      const modDesc = document.getElementById("modDesc").value;
      const gofileLink = document.getElementById("gofileLink").value;
      const nickname = document.getElementById("nickname").value || "Unknown";

      if (!modName || !gofileLink || !nickname) return alert("Fill all fields");

      const mod = {
        name: modName,
        desc: modDesc,
        link: gofileLink,
        uploader: nickname
      };

      push(ref(database, "mods"), mod);
      sendToDiscord(nickname, currentUser?.email || "unknown", modName, modDesc, gofileLink);
    };

    function sendToDiscord(nickname, email, modName, modDesc, gofileLink) {
      const webhook = "YOUR_DISCORD_WEBHOOK_URL_HERE"; // Replace this
      const data = {
        content: `ðŸ“¦ **New Mod Uploaded!**
**By:** ${nickname}
**Email:** ${email}
**Mod Name:** ${modName}
**Description:** ${modDesc}
**GoFile Link:** ${gofileLink}`
      };
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    const modListRef = ref(database, "mods");
    onValue(modListRef, (snapshot) => {
      const modList = document.getElementById("modList");
      modList.innerHTML = "";
      snapshot.forEach(child => {
        const mod = child.val();
        const div = document.createElement("div");
        div.className = "mod";
        div.innerHTML = `
          <strong>${mod.name}</strong><br>
          By: ${mod.uploader}<br>
          <p>${mod.desc}</p>
          <a href="${mod.link}" target="_blank">Download</a>
        `;
        modList.appendChild(div);
      });
    });
  </script>
</body>
</html>
